<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
        (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <mat-form-field>
            <input matInput type="email" name="username"
            placeholder="Your email" ngModel name="email"
            email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6"
            #pwInput="ngModel">
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</section>
